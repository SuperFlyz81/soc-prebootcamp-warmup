<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb | Holiday rentals, cabins, beach houses &amp; more</title>
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="search-categories-menu sticky">
      <section class="search-section">
        <article class="search-container">
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            style="
              display: block;
              height: 20px;
              width: 20px;
              fill: currentColor;
            "
            aria-hidden="true"
            role="presentation"
            focusable="false"
          >
            <path
              d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z"
            ></path>
          </svg>
          <div class="search-text-item">
            <div>Where to?</div>
            <div class="search-subtext">
              <span>Anywhere</span>
              <span class="bullet">•</span>
              <span>Any week</span>
              <span class="bullet">•</span>
              <span>Add guests</span>
            </div>
          </div>
        </article>
      </section>

      <section class="categories-section">
        <article class="categories-container">
          <div class="category-item">
            <img
              class="category-image"
              src="/images/icons/amazing-pools.png"
              alt="Amazing pools category"
            />
            <span>Amazing pools</span>
          </div>
          <div class="category-item">
            <img
              class="category-image"
              src="/images/icons/icons.webp"
              alt="Icons category"
            />
            <span>Icons</span>
          </div>
          <div class="category-item">
            <img
              class="category-image"
              src="/images/icons/cabins.png"
              alt="Cabins category"
            />
            <span>Cabins</span>
          </div>
          <div class="category-item">
            <img
              class="category-image"
              src="/images/icons/beachfront.png"
              alt="Beachfront category"
            />
            <span>Beachfront</span>
          </div>
          <div class="category-item">
            <img
              class="category-image"
              src="/images/icons/omg.png"
              alt="OMG category"
            />
            <span>OMG!</span>
          </div>
          <div class="category-item">
            <img
              class="category-image"
              src="/images/icons/tropical.png"
              alt="Tropical category"
            />
            <span>Tropical</span>
          </div>
          <div class="category-item">
            <img
              class="category-image"
              src="/images/icons/trending.png"
              alt="Trending category"
            />
            <span>Trending</span>
          </div>
        </article>
      </section>
    </header>

    <main>
      
    </main>
  </body>
</html>
